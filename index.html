<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body>
  <div class="bg__top">
    <img src="./images/bg-pattern-top.svg" alt="background top">
  </div>
  <div class="bg__bottom">
    <img src="./images/bg-pattern-bottom.svg" alt="ackground bottom">
  </div>
  
  <div class="wrapper">

    <div class="card">

      <div>
        <img src="./images/bg-pattern-card.svg" alt="card background" class="top__background">
      </div>
      
      <div class="test">
        <img src="./images/image-victor.jpg" alt="victor pic"
        class="user__avatar">
      </div>

      <div class="user__info">
        <h1>Victor Crest</h1>
        <h2>26</h2>
        <p>London</p>
      </div>

      <div class="user__stats">
        
        <div class="stat1">
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div class="stat2">
          <h2>803K</h2>
          <p>Likes</p>  
        </div>

        <div class="stat3">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>

      </div>
    </div>
    
  
    
  

  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
